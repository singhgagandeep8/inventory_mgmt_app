<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>orderForm</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="collapse navbar-collapse row" id="navigation">
        <div class="container">
            <div class="col-lg-12">
            <ul class="nav navbar-nav navbar-right">
            <li><a data-toggle="bar" href="{% url 'itake:index' %}">Home Page</a></li>
            <li><a data-toggle="bar" href="{% url 'itake:productList' %}">Product</a></li>
            <li><a data-toggle="bar" href="{% url 'itake:vendorList' %}">Vendor</a></li>
            <li><a data-toggle="bar" href="{% url 'itake:orderList' %}">Order</a></li>
                 <li><a data-toggle="bar" href="{% url 'itake:login' %}">Login</a></li>
            </ul>
            </div>
        </div>
    </div>
</nav>

<div class="row">
<br><br><br>
</div>

<div class="container">


    <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Order Details</h2>
                <br>
            </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
        <form action="" method="post" class="form-inline" role="form">
            {% csrf_token %}
            {% for field in form %}
            <label> {{field.label_tag}}</label>
            <br>
            {{field}}
            <br><br>
            {% endfor %}
            <br>
            <button class="btn btn-default" type="submit">Submit</button>
        </form>
        </div>
    </div>

    <br><br>


</div>

</body>
</html>
