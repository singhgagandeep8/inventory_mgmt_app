<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="collapse navbar-collapse row" id="navigation">
        <div class="container">
            <div class="col-lg-12">
            <ul class="nav navbar-nav navbar-right">
            <li><a data-toggle="bar" href="{% url 'itake:index' %}">Home Page</a></li>
            <li><a data-toggle="bar" href="{% url 'itake:productList' %}">Product</a></li>
            <li><a data-toggle="bar" href="{% url 'itake:vendorList' %}">Vendor</a></li>
            <li><a data-toggle="bar" href="{% url 'itake:orderList' %}">Order</a></li>
                 <li><a data-toggle="bar" href="{% url 'itake:login' %}">Login</a></li>
            </ul>
            </div>
        </div>
    </div>
</nav>

<div class="row">
<br><br><br>
</div>
<div class="container">

    <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Order List</h2>
                <br>
            </div>
    </div>

    <! -- for product table -->
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Order ID</th>

                </tr>
                </thead>
                <tbody>
                {% for order in all_order %}
                <tr>
                    <td>
                        <a href="{% url 'itake:orderDetails' order.id %}"> {{ order.orderID}} </a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>



        </div>
    </div>

</div>

</body>
</html>
