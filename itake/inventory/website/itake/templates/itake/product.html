<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProductList</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="collapse navbar-collapse row" id="navigation">
        <div class="container">
            <div class="col-lg-12">
            <ul class="nav navbar-nav navbar-right">
            <li><a data-toggle="bar" href="{% url 'itake:index' %}">Home Page</a></li>
            <li><a data-toggle="bar" href="{% url 'itake:productList' %}">Product</a></li>
            <li><a data-toggle="bar" href="{% url 'itake:vendorList' %}">Vendor</a></li>
            <li><a data-toggle="bar" href="{% url 'itake:orderList' %}">Order</a></li>
                 <li><a data-toggle="bar" href="{% url 'itake:login' %}">Login</a></li>
            </ul>
            </div>
        </div>
    </div>
</nav>

<div class="row">
<br><br><br>
</div>

<div class="container">

    <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Product List</h2>
                <br>
            </div>
    </div>

    <! -- for product table -->
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                {% for product in all_product %}
                <tr>
                    <td>
                        <a href="{% url 'itake:productDetails' product.id %}"> {{ product.productName}} </a>
                    </td>
                    <td>{{product.category}}</td>
                    <td>
                        <a href="{% url 'itake:productUpdate' product.id %}">Edit</a>
                    </td>
                    <td>
                        <a href="{% url 'itake:productDelete' product.id %}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>


            <a class="btn btn-default" href="{% url 'itake:productCreate' %}">Add Product</a>

        </div>
    </div>

</div>






</body>

</html>
