<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Product Update</title>
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <script src="{% static 'js/bootstrap.min.js' %}"></script>
     <script src="{% static 'js/jquery.js' %}"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="collapse navbar-collapse row" id="navigation">
        <ul class="nav navbar-nav navbar-right container">
            <li><a data-toggle="bar" href="{% url 'itake:index' %}">Home Page</a></li>
            <li><a data-toggle="bar" href="{% url 'itake:productList' %}">Product</a></li>
            <li><a data-toggle="bar" href="{% url 'itake:vendorList' %}">Vendor</a></li>
            <li><a data-toggle="bar" href="#">Order</a></li>
        </ul>
    </div>
</nav>

<div class="row">
<br><br><br>
</div>

<div class="container">


    <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Add Product</h2>
                <br>
            </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
        <form action="" method="post" class="form-inline" role="form">
            {% csrf_token %}
            {% for field in form %}
            <label> {{field.label_tag}}</label>
            {{field}}
            <br><br>
            {% endfor %}
            <br>
            <input type="submit" value="Update"/>
        </form>
        </div>
    </div>

    <br><br>


</div>


</body>
</html>
